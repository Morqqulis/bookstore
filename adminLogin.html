<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/pages/adminLogin.css">
    <title>Admin Login</title>
</head>

<body>
    <section class="admin__welcome wow animate__fadeIn">
        <header class="admin__welcome__header">
            <div class="welcome__logo">
                <img src="../images/header/library__logo.svg" alt="">
            </div>
        </header>


        <main class="admin__welcome__main">
            <form class="welcome__login">
                <div class="welcome__login__header">
                    <h1 class="login__header__title">Welcome Admin</h1>
                </div>
                <div class="welcome__login__body">
                    <div class="login__input">
                        <input type="text" id="login__username" placeholder="Username">
                    </div>
                    <div class="login__input">
                        <input type="password" id="login__password" placeholder="Password">
                    </div>
                </div>
                <div class="welcome__login__btn__wrapper">
                    <button class="welcome__login__btn__link welcome__login__btn" type='submit' id='admin-join' title='login'>
                        Join
                    </button>
                </div>
            </form>

        </main>
    </section>

    <script src="./js/libs/validator.min.js"></script>
    <script src="./js/libs/wow.min.js"></script>
    <script src="./js/global.js" type='module'></script>
    <script src="./js/adminLogin.js" type='module'></script>
</body>

</html>
