<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/pages/admin.css" />
    <title>Admin panel</title>
</head>

<body>
    <div class="wrapper">

        <main>

            <div class="myContainer">
                <!--Side Bar-->
                <div class="side-bar">
                    <div class='side-bar__pages'>
                        <div class="headerAdminPanel">
                            <img src="./images/admin_Images/adminHeadLogo.png" alt="adminLogo">
                        </div>
                        <ul>
                            <li>
                                <a href="./index.html" class='page__button' type='button' title='page title'>
                                    <img src="./images/admin_Images/adminLinkImage.png" alt="adminLinkImg">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#booksId" class='page__button' type='button' title='page title'>
                                    <img src="./images/admin_Images/adminLinkImage.png" alt="adminLinkImg">
                                    Books
                                </a>
                            </li>
                            <li>
                                <a href="#aboutId" class='page__button' type='button' title='page title'>
                                    <img src="./images/admin_Images/adminLinkImage.png" alt="adminLinkImg">
                                    About
                                </a>
                            </li>
                            <li>
                                <a href="#join_usId" class='page__button' type='button' title='page title'>
                                    <img src="./images/admin_Images/adminLinkImage.png" alt="adminLinkImg">
                                    Join Us
                                </a>
                            </li>
                            <li>
                                <a href="#contactId" class='page__button' type='button' title='page title'>
                                    <img src="./images/admin_Images/adminLinkImage.png" alt="adminLinkImg">
                                    Contact
                                </a>
                            </li>
                            <li>
                                <a class='page__button' href='./adminLogin.html' title='page title'>
                                    <img src="./images/admin_Images/adminLinkImage.png" alt="adminLinkImg">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--Main Content-->
                <section class='main-section'>
                    <div class="content-section__admin">
                        <div class="adminUser">
                            <img src="./images/admin_Images/adminUserIcon.png" alt="adminUserIcon">
                            <span>Admin</span>
                        </div>
                    </div>
                    <div class="content-section">
                        <h2 class="title add-book__title">Add Book</h2>
                        <span class="search-heading">Search Book</h3>

                            <div class="search__book__body">
                                <div>
                                    <input type="text" id="searchBook" placeholder="Search Book" />
                                </div>
                            </div>
                            <div>
                                <div id="infos" type="text" class="changeVisibility" aria-label="search" aria-describedby="basic-addon1">
                                </div>
                            </div>

                            <!--Add Book Form-->
                            <section class="formDiv">
                                <h2 class="title formDiv__title">Book Form</h2>
                                <form class="add__book__form" action='#'>
                                    <div class="form-group">
                                        <label for="book-name">Book Name</label>
                                        <input type="text" id="book-name" placeholder="Angels" />
                                    </div>
                                    <div class="form-group">
                                        <label for="author-name">Author Name</label>
                                        <input type="text" id="author-name" placeholder="Dan Brown" />
                                    </div>
                                    <div class="form-group">
                                        <label for="image-url">Book Image URL</label>
                                        <input type="text" id="image-url" placeholder="Alex Smith" autocomplete="url" />
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea name="textarea" id="description"
                                                  placeholder="We work without holidays and weekends! Resident... We work without holidays and weekends! Resident... We work without holidays and weekends! Resident..."></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="book-type">Book Type</label>
                                        <input type="text" id="book-type" placeholder="Fantastic" />
                                    </div>
                                    <button class="addBookddDatabase" type='submit' id="addButton">Add</button>
                                </form>
                            </section>

                            <!-- About Store Starts-->
                            <section class='about-store'>
                                <h3 class='about-store__title title' id="aboutId">About Store</h3>

                                <form class='about-store__form' action="">

                                    <label class='about-store__label'>
                                        Title
                                        <input class='about-store__input' type="text" id="aboutStore" placeholder="About Store">
                                    </label>

                                    <label class='about-store__label' for="bookImageUrl">
                                        Book Image Url
                                        <input class='about-store__input' type="text" id="bookImageUrl" placeholder="https://image:url/">
                                    </label>


                                    <label class='about-store__label' for="descriptionFor">
                                        Description
                                        <textarea class='about-store__textarea' name="" id="descriptionFor"
                                                  placeholder="We work without holidays and weekends! Resident... We work without holidays and weekends! Resident... We work without holidays and weekends! Resident..."></textarea>
                                    </label>

                                    <button class='about-store__button' id="addInfoButton">About info add</button>

                                </form>
                            </section>

                            <!--Join Us-->
                            <section class="join-us">
                                <h3 class="join-us__title title" id="join_usId">Join Us</h3>
                                <div class="join-us__content admin-flex-content">
                                    <div class='join-us__column'>
                                        <span class="join-us__column-name admin-heading-red">#</span>
                                        <ol class="join-us__list admin-list" id="JoinUsLi">
                                           
                                        </ol>
                                    </div>
                                    <div class='join-us__column'>
                                        <span class="join-us__column-name admin-heading-red">Full Name</span>
                                        <ul class="join-us__list admin-list" id='join-us-fullname'>
                                            
                                        </ul>
                                    </div>
                                    <div class='join-us__column'>
                                        <span class="join-us__column-name admin-heading-red">Email Address</span>
                                        <ul class="join-us__list admin-list" id='join-us-email'>
                                          
                                        </ul>
                                    </div>
                                </div>
                            </section>

                            <!--Books-->
                            <section class="books">
                                <h3 class="books__title title" id="booksId">Books</h3>
                                <div class="book__content admin-flex-content">
                                    <div class="book__column">
                                        <span class="admin-heading-red">#</span>
                                        <ul class="admin-list admin-list__number" id="booksNumber">
                                   
                                        </ul>
                                    </div>
                                    <div class="book__column">
                                        <span class="admin-heading-red">Title</span>
                                        <ul class="admin-list admin-list__title" id="booksTitle">
                                    
                                        </ul>
                                    </div>
                                    <div class="book__column">
                                        <span class="admin-heading-red">Description</span>
                                        <ul class="admin-list admin-list__description" id="booksDesc">
                                         
                                        </ul>
                                    </div>
                                    <div class="book__column">
                                        <span class="admin-heading-red">Category</span>
                                        <ul class="admin-list admin-list__category" id="booksType">
                    
                                        </ul>
                                    </div>
                                    <div class="book__column">
                                        <span class="admin-heading-red">Author</span>
                                        <ul class="admin-list admin-list__author" id="booksAuthor">
                                     
                                        </ul>
                                    </div>
                                </div>
                            </section>

                            <!--Contact Us-->
                            <section class="contacts">
                                <h3 class="contacts__title title" id="contactId">Contact Us</h3>
                                <div class="contact__content admin-flex-content">
                                    <div class="contact__column">
                                        <span class="admin-heading-red">#</span>
                                        <ul class="admin-list admin-list__number">
                                     
                                        </ul>
                                    </div>
                                    <div class="contact__column">
                                        <span class="admin-heading-red">Full Name</span>
                                        <ul class="admin-list admin-list__title">
                        
                                        </ul>
                                    </div>
                                    <div class="contact__column">
                                        <span class="admin-heading-red">Address</span>
                                        <ul class="admin-list admin-list__description">
                                          
                                        </ul>
                                    </div>
                                    <div class="contact__column">
                                        <span class="admin-heading-red">Email Address</span>
                                        <ul class="admin-list admin-list__category">
                                           
                                        </ul>
                                    </div>
                                    <div class="contact__column">
                                        <span class="admin-heading-red">Phone Number</span>
                                        <ul class="admin-list admin-list__author">
                                          
                                        </ul>
                                    </div>
                                </div>
                            </section>

                </section class='main-section'>

            </div>

        </main>

        <div class="modal">
            <dialog class="modal__content" id="admin-modal">
                <h3 class="modal__title">Welcome Admin</h3>
                <form class="modal__form" action="#">
                    <label class="modal__label">
                        <input class="modal__input" type="text" placeholder="Username" required />
                    </label>
                    <label class="modal__label">
                        <input class="modal__input" type="password" placeholder="Password" required />
                    </label>
                    <button class="modal__button btn" type="button" title="modal button">
                        Join
                    </button>
                </form>
            </dialog>
        </div>

    </div>

    <script src=""></script>
    <script src="./js/global.js" type='module'></script>
    <script src="./js/admin.js" type='module'></script>
</body>

</html>
