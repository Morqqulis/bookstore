<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pages/adminLogin.css">
    <title>Document</title>
</head>
<body>
    <section class="admin__welcome">
        <header class="admin__welcome__header">
            <div class="welcome__logo">
                <img src="../images/header/library__logo.svg" alt="">
            </div>
        </header>
        <main class="admin__welcome__main">
            <div class="welcome__login">
                <div class="welcome__login__header">
                    <h1 class="login__header__title">Welcome Admin</h1>
                </div>
                <div class="welcome__login__body">
                    <div class="login__input">
                        <input type="text" id="login__username" placeholder="Username">
                    </div>
                    <div class="login__input">
                        <input type="password" id="login__password" placeholder="Password">
                    </div>
                </div>
                <div class="welcome__login__btn__wrapper">
                    <button class="welcome__login__btn">Join</button>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
